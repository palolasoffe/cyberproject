<!DOCTYPE html>
<html>
  <head><title>Dashboard</title></head>
  <body>
    <h1>Welcome, {{ request.user.username }}!</h1>
    <p>This is a minimal dashboard. Use the form below to submit a report (demo).</p>

    <form method="post" action="{% url 'polls:report' %}">
      {% csrf_token %}
      <textarea name="data" placeholder="Enter report details"></textarea><br>
      <button type="submit">Send report</button>
    </form>

    <p><a href="{% url 'polls:leak' %}">(Demo) View leaked secret</a></p>
  </body>
</html>
